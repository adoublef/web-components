<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background: #000;
                color: #fff;
            }
        }
    </style>
</head>

<body>
    <section>
        <effect-plugin id="gain">
            <template shadowRootMode="open">
                <input type="range" data-action="input">
                <output><code data-target>000</code></output>
            </template>
        </effect-plugin>
        <hr>
        <audio-clip src="/snare.wav" for="gain">
            <template shadowRootMode="open">
                <button data-action="click">play</button>
            </template>
        </audio-clip>
    </section>
    <hr>
    <section>
        <user-row>
            <template shadowRootMode="open">
                <follow-user>
                    <template shadowRootMode="open">
                        <button data-action="click.followUser">follow</button>
                    </template>
                </follow-user>
                <block-user>
                    <button data-action="click.block-user">block</button>
                </block-user>
            </template>
        </user-row>
    </section>
    <hr>
    <section>
        <p>Example of the <code>slottable</code> ability</p>
        <hello-world>
            <template shadowRootMode="open">
                <slot name="greeting"></slot>
                <p>We have <span data-target>0</span> greeting</p>
            </template>
            <!-- light dom -->
            <p slot="greeting">Hello World!</p>
            <p slot="greeting">Hola Mundo!</p>
            <p slot="greeting">Bonjour le monde!</p>
        </hello-world>
    </section>
    <script type="module" src="/src/polyfil.ts"></script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
